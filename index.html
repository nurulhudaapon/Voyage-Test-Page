<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Modal Testing</title>
    <script type="text/javascript">
      /* <![CDATA[ */
      (function() {
        if (window.voyage) return;
        window.voyage = { q: [] };
        var fns = ['init', 'track'];
        for (var i = 0; i < fns.length; i++) {
          (function(fn) {
            window.voyage[fn] = function() {
              this.q.push([fn, arguments]);
            };
          })(fns[i]);
        }
      })();
      voyage.init('af40ad', { popup: true });
      /* ]]> */
    </script>
    <script async src="https://assets.voyagetext.com/voyage.test.js"></script>
  </head>
  <body>
    <button onclick="showModal()">Show Modal</button>
    <script>
      const showModal = () => {
        document.cookie =
          'voyage_modal_first_visit=; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
        location.reload();
      };
    </script>
  </body>
</html>
